<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notekhata Admin Login</title>
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/style2.css">
</head>
<body>
    <div class="login">
        <div class="logo-big">
            <img src="./src/img/logo-big.svg" alt="">
        </div>
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Input Username">

        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Input Password">

        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</body>
</html>
