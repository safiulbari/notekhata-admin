<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notekhata Admin</title>
    
    <!-- cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="wrapper">   
        <div class="main-area flex">
            <div class="side-bar">
                <div class="logo flex flex-center">
                    <img src="./src/img/logo.svg" alt="">
                </div>
                <a href="#" class="selected" onclick="return false;">
                    <img src="./src/img/users.svg" alt=""> All Users
                </a>
                <a href="./notes.html">
                    <img src="./src/img/notes.svg" alt=""> Notes
                </a>
            </div>
            <div class="details-bar">
                <div class="header">
                    <button type="button" class="btn btn-dark">Log Out</button>
                </div>
                <div class="data-area">
                    <p class="h3">All Users</p>
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">User Name</th>
                                <th>User Email</th>
                                <th>Institution</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <td>data</td>
                                <td>data</td>
                                <td>data</td>
                                <td>
                                    <button type="button" class="btn btn-danger">Block User</button>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
